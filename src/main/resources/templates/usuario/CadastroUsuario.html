<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/padrao">
	
	<head>	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
	</head>

	<section layout:fragment="conteudo">
	
	
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Usuário
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
	
		<form method="POST" th:object="${usuario}" class="form-vertical js-form-loading">
			
			<div class="row">
			
				<div class="col-sm-12 form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control"/>
				</div>
				
			</div>
			
			<div class="row">
			
				<div class="col-sm-9 form-group">
					<label for="email">E-mail</label>
					<input id="email" type="text" class="form-control"/>
				</div>
				
				<div class="col-sm-3 form-group">
					<label for="dataDeNascimento">Data de Nascimento</label>
					<input id="telefone" type="text" class="form-control"/>
				</div>
				
			</div>
			
			<div class="row">
			
				<div class="col-sm-4 form-group">
					<label for="senha">Senha</label>
					<input id="senha" type="text" class="form-control"/>
				</div>
				
				<div class="col-sm-3 form-group">
					<label for="confirmacaoDeSenha">Confirmação de Senha</label>
					<input id="confirmacaoDeSenha" type="text" class="form-control"/>
				</div>
				
				<div class="form-check">
				    <label class="control-label" for="ativo">Status</label>
				    <div>
				    	<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="ATIVO" data-off-text="INATIVO">
				    </div>
				</div>
				
			</div>
	
			<div class="row">
			
			<div class="form-check">
				    <label for="status">Grupos</label>
				    <input type="checkbox" class="form-check-input" id="grupo">
				    <label class="form-check-label" for="administrador">Administrador?</label>
				    <input type="checkbox" class="form-check-input" id="grupo">
				    <label class="form-check-label" for="vendedor">Vendedor?</label>
				</div>
				
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
			
			</form>
		</div>
		
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script th:src="jquery.js"></script>
		<script>$(".js-status").bootstrapSwitch();</script>
	</th:block>
	
</body>
</html>
